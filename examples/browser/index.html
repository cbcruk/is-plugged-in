<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>is-plugged-in - Browser Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .status {
        font-size: 8rem;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .status:hover {
        transform: scale(1.1);
      }

      .label {
        font-size: 1.25rem;
        opacity: 0.9;
      }

      .error {
        color: #ff6b6b;
        max-width: 400px;
        line-height: 1.6;
      }

      .info {
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 0.875rem;
        opacity: 0.7;
      }

      a {
        color: #74b9ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>is-plugged-in</h1>
      <div id="app">Loading...</div>
      <div class="info">
        Using <a href="https://developer.mozilla.org/en-US/docs/Web/API/Battery_Status_API" target="_blank">Battery Status API</a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
